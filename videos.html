<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Videos - Cabbage Gomez</title>
  <meta name="viewport" content="width=450, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('cabbage-field.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
    }
    .overlay { background: rgba(28,73,18,0.6); position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0; }
    .content { position: relative; z-index: 2; padding: 24px; max-width: 600px; margin: 60px auto; background: rgba(42,120,36,0.82); border-radius: 16px; box-shadow: 0 3px 16px rgba(0,0,0,0.25); }
    nav { margin-bottom: 20px; text-align: center; }
    nav a { color: #e5ffcc; padding: 10px 18px; text-decoration: none; font-weight: bold; border-radius: 8px; background: rgba(84,158,70,0.7); margin: 0 5px; transition: background .2s; }
    nav a:hover { background: #a3d58c; color: #21420a; }
    h1 { font-family: 'Press Start 2P', 'Segoe UI', monospace; font-size: 2em; margin-bottom: 10px; color: #d5ffce; text-shadow: 2px 2px 0 #356c14;}
    .countdown-section { margin:28px 0 16px 0; padding:14px; background:rgba(67,133,53,0.7); border-radius:11px; text-align:center;}
    .count-label { font-family: 'Press Start 2P', monospace; color:#91fdab; font-size:1.12em;}
    #countdown {font-size:1.2em; margin-top:8px; color:#dbfcb8;}
    .hidden {display:none;}
    .video-list { margin-top:28px; }
    .video-list ul { list-style: disc inside; }
    .video-list li { margin: 18px 0; font-size:1.13em; background:rgba(28,80,23,0.4); padding:12px; border-radius:9px;}
    .video-list a { color:#aafd99; text-decoration:underline; font-weight: bold; }
    .video-list a:hover { color:#dbffbb; }
    .vid-item-title { font-weight:bold; color:#afffbb; font-size:1.16em;}
    .vid-embed { display:block; margin: 15px auto 0 auto; border-radius:10px; box-shadow:0 2px 10px rgba(0,0,0,.4);}
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <nav>
      <a href="index.html">Home</a>
      <a href="videos.html">Videos</a>
      <a href="about.html">About</a>
    </nav>
    <h1>Videos!</h1>
    <!-- {timer:1} --> <!-- Change to {timer:0} to turn timer OFF -->
    <div id="countdown-section" class="countdown-section">
      <div class="count-label">Next Video Drops In:</div>
      <div id="countdown"></div>
    </div>
    <div class="video-list">
      <ul id="videoItems">
        <!-- {private:0} -->
        <li>
          <span class="vid-item-title">Video i think you like </span><br>
          <a href="https://youtu.be/7rPxAVe_-9Y?si=zmg0XSGlry4QsAbH" target="_blank">Watch on YouTube</a>
        </li>
         <li>
          <span class="vid-item-title">Among us</span><br>
          <a href="https://youtu.be/JRAtnSHquEs?si=R_Dq-SEj8BQ63Rt_" target="_blank">Watch on Youtube!</a>
        </li>
      </ul>
    </div>
  </div>
  <script>
    var nextVideoDate = new Date("2025-11-15T19:00:00"); // Change this date!

    // TIMER ON/OFF LOGIC:
    var timerEnabled = false;
    (function(){
      var html = document.documentElement.innerHTML;
      var match = html.match(/\{timer:(\d)\}/);
      if (match && match[1] === "1") {
        timerEnabled = true;
      }
    })();

    var countdownDiv = document.getElementById('countdown');
    var countdownSection = document.getElementById('countdown-section');
    var intervalId = null;

    function updateCountdown() {
      var now = new Date();
      var diff = nextVideoDate - now;
      if(diff <= 0) {
        countdownDiv.innerHTML = "Now Live!";
        return;
      }
      var days = Math.floor(diff/(1000*60*60*24));
      var hrs = Math.floor((diff/(1000*60*60))%24);
      var mins = Math.floor((diff/(1000*60))%60);
      var secs = Math.floor((diff/1000)%60);

      countdownDiv.innerHTML =
        days+"d "+hrs+"h "+mins+"m "+secs+"s";
    }

    function startTimer() {
      intervalId = setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    if(timerEnabled) {
      countdownSection.style.display = '';
      startTimer();
    } else {
      countdownSection.style.display = 'none';
      if(intervalId) clearInterval(intervalId);
    }

    // PRIVATE VIDEO LOGIC: Hide videos that have <!-- {private:1} -->
    window.addEventListener('DOMContentLoaded', function() {
      var ul = document.getElementById('videoItems');
      if (!ul) return;
      var nodes = ul.childNodes;
      let show = true;
      for (let i=0; i<nodes.length; ++i) {
        if (nodes[i].nodeType === Node.COMMENT_NODE) {
          // Look for private flag
          if (/\{private:1\}/.test(nodes[i].nodeValue)) {
            show = false;
          } else if (/\{private:0\}/.test(nodes[i].nodeValue)) {
            show = true;
          }
        }
        if (nodes[i].nodeType === Node.ELEMENT_NODE && nodes[i].tagName === "LI") {
          if (!show) {
            nodes[i].style.display = 'none';
          }
        }
      }
    });
  </script>
</body>
</html>
